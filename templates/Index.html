<!DOCTYPE html>
<head>
    <title>User Registration Form</title>
</head>
<body>
    <h1>Creating A New User Registration Form</h1>
    <h4>Django Sample</h4>
    <hr/>
    <form method="POST">
        {% csrf_token %}
    <table border="1">
        <tr>
            <td>Name</td>
            <td><input type="text" placeholder="Your Name" name="uname" required/></td>
        </tr>
        <tr>
            <td>Surname</td>
            <td><input type="text" placeholder="Your Surname" name="usurname" required/></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" placeholder="Your Email" name="uemail" required/></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="text" placeholder="Your Phone Number" name="uphone" required/></td>
        </tr>
    </table>
    <hr/><input type="submit" value="submit"/>
    {% if messages %}
    {% for result in messages %}
    <b style="color: royalblue;">{{result}}</b>
    {% endfor %}
    {% endif %}
</form>
</body>
